{% extends 'job_hunt/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  Add Job Search
{% endblock title %}

{% block content %}
<div class="card border-success">
  <div class="card-header pt-4">

      <a class="btn btn-primary" href="{% url 'job_hunt:home' %}">Home</a>

  </div>

  <div class="card-body pt-4">
    <form action="{% url 'job_hunt:add_job_hunt' %}" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <br>
      <button class="btn btn-primary" name="submit">Add Job Info</button>

    </form>
  </div>
</div>
{% endblock content %}
